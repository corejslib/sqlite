version: 2
registries:
  npm.pkg.github.com:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.DEPENDABOT_GITHUB_TOKEN}}
updates:
  - package-ecosystem: github-actions
    directories:
      - /
    schedule:
      interval: daily
      day: monday
      time: "00:00"
      timezone: UTC
    open-pull-requests-limit: 5
  - package-ecosystem: npm
    registries: "*"
    directories:
      - /
      - /build
    schedule:
      interval: weekly
      day: monday
      time: "00:00"
      timezone: UTC
    open-pull-requests-limit: 5
